<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap Er BANK</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="">
    <main class="flex justify-center mt-5">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- balance section starts -->
            <div class="stats shadow">
              <div class="stat">
                <div class="stat-title">Account Balance</div>
                <div  id="account-balance" class="stat-value">9500</div>
              </div>
            </div>
            <!--  balance section ends -->
            <div class="divider"></div>

            <!--button sections starts  -->
            <div class="grid grid-cols-2 gap-2 mx-3">
                <button id="add-btn" class="btn btn-lg btn-primary">Add Money</button>
                <button id="cash-out-btn" class="btn btn-lg btn-warning ">Withdraw</button>
                <button id="transactions-btn" class="btn btn-lg btn-accent">Transactions</button>
            </div>
            <!--button sections ends  -->
            <div class="divider"></div>
            <!-- add money starts  -->
            <section id="add-money-section" class="w-[90%] mx-auto">
                <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Add money</span>
                        </label>
                        <input id="add-money-field" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="pin-number-field" type="password" placeholder="Pin Number" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
            </section>
            <!-- add money ends  -->
            
            <!-- withdraw money starts -->
            <section id="withdraw-money-section" class="w-[90%] mx-auto hidden">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Withdraw Money</span>
                      </label>
                      <input id="withdraw-input-field" type="text" placeholder="Amount" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span  class="label-text">Pin Number</span>
                      </label>
                      <input id="withdraw-pin" type="password" placeholder="Pin Number" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="withdraw-btn" class="btn btn-warning">Withdraw Money</button>
                    </div>
                  </form>
                </div>
          </section>
          <!-- withdraw money ends -->
           <section id="transactions-section"  class="w-[90%] mx-auto hidden">
            <h1>Transactions History</h1>
            
           </section>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/withdraw.js"></script>
    <script src="./js/transactions.js"></script>
  </body>
</html>
